<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing File</title>
    <style>
        #blogsFromDashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #blogsFDContainer {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="blogsFromDashboard"></div>
    <script>
        const blogsFromDashboard = document.getElementById('blogsFromDashboard');
        const blogsFrmDashData = JSON.parse(localStorage.getItem('blogs')) || [];
        const blogsFDContainer = document.createElement('div');
        blogsFDContainer.id = 'blogsFDContainer';
        blogsFrmDashData.forEach(blog => {
            blogsFDContainer.innerHTML += `
                <div class="retBlogFrmDashHead">
                    <img src="${blog.photo}" alt="${blog.title} photo">
                </div>
                <div class="retBlogFrmDashBody">
                    <h2>${blog.title}</h2>
                    <p>${blog.description}</p>
                    <div>
                        <p>${blog.date}</p>
                        <div>
                            <button>Comment</button>
                            <button>Like</button>
                            <button>Share</button>
                        </div>
                    </div>
                </div>
                <div id="blogComment">
                    <h4>Comments</h4>
                </div>
            `;
            blogsFromDashboard.appendChild(blogsFDContainer);
        });
    </script>
</body>

</html>
